    <script>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

        <h1 class="text-blue-400 text-3xl font-bold text-lef uppercase tracking-wider py-8">

        </h1>
       <div class="px-10 pb-10">
            <!-- Zone photo avec am√©lioration visuelle -->
            <div class="photo-zone w-48 h-48 mx-auto mb-8 border-2 border-dashed border-borderBlue rounded-lg flex flex-col items-center justify-center cursor-pointer bg-lightBlue">
                <div class="text-4xl text-primary mb-2">üì∑</div>
                <div class="text-sm text-gray-600">Cliquez ou glissez-d√©posez une photo</div>
       </div>
            
            <!-- Champs de saisie √©largis -->
            <div class="space-y-6">
                <div>
      <label for="name" class="block text-primary font-medium mb-2 text-lg">Nom</label>

<input 
  type="text" 
  id="name" 
  placeholder="Entrez le nom complet" 
  class="w-[600px] px-6 py-4 bg-lightBlue rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg">
</div> 
                <div>
                    <label for="position" class="block text-primary font-medium mb-2 text-lg">Poste</label>
                <input 
  type="text" 
  id="name" 
  placeholder="Entrez le Poste occup√©" 
  class="w-[600px] px-6 py-4 bg-lightBlue rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg">
</div>

                
                <div>
                    <label for="description" class="block text-primary font-medium mb-2 text-lg">Description</label>
                <input 
  type="text" 
  id="name" 
  placeholder="D√©crivez le r√¥le et les responsabilit√©s de cette personne"

    Ajouter
  </button>

    <!-- </div> -->

    <script>
        // Script pour g√©rer le t√©l√©versement de photo
        const photoZone = document.querySelector('.photo-zone');
        
        photoZone.addEventListener('click', function() {
            // Cr√©er un input file cach√©
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            
            // D√©clencher le click sur l'input file
            fileInput.click();
            
            // G√©rer la s√©lection de fichier
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // Mettre √† jour la zone photo avec l'image s√©lectionn√©e
                        photoZone.innerHTML = '';
                        photoZone.style.backgroundImage = url(${e.target.result});
                        photoZone.classList.add('border-solid', 'border-2', 'border-primary');
                    }
                    
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
        
        // Gestion du glisser-d√©poser am√©lior√©e
        photoZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.remove('border-borderBlue');
            this.classList.add('border-primary', 'bg-blue-100', 'border-2');
        });
        
        photoZone.addEventListener('dragleave', function() {
            this.classList.add('border-borderBlue');
            this.classList.remove('border-primary', 'bg-blue-100');
            if (!this.style.backgroundImage || this.style.backgroundImage === 'none') {
                this.classList.add('border-dashed');
            }
        });
        
        photoZone.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.add('border-borderBlue');
            this.classList.remove('border-primary', 'bg-blue-100');
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    photoZone.innerHTML = '';
                    photoZone.style.backgroundImage = url(${e.target.result});
                    photoZone.classList.add('border-solid', 'border-2', 'border-primary');
                    photoZone.classList.remove('border-dashed');
                }
                
                reader.readAsDataURL(e.dataTransfer.files[0]);
            }
        });
    </script>
